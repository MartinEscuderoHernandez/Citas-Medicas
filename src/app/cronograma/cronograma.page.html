<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CRONOGRAMA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Selección de Doctor -->
    <ion-item button (click)="goToSelectDoctor()">
      <ion-label>Doctor(a)</ion-label>
      <ion-icon slot="end" name="add-outline"></ion-icon>
    </ion-item>

    <!-- Selección de Fecha -->
    <ion-item button (click)="goToSelectDate()">
      <ion-label>Fecha</ion-label>
      <ion-icon slot="end" name="calendar-outline"></ion-icon>
    </ion-item>

    <!-- Selección de Hora -->
    <ion-item button (click)="goToSelectTime()">
      <ion-label>Hora</ion-label>
      <ion-icon slot="end" name="time-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" color="success" (click)="goToNextPage()">Siguiente</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
