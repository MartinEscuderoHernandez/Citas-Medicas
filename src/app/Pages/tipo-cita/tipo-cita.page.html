<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarAlertaCerrarSesion()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="especialidad">
      <ion-list-header>
        <ion-label>Seleccione el tipo de cita</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Medicina General</ion-label>
        <ion-radio slot="end" value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Odontología</ion-label>
        <ion-radio slot="end" value="2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Psicología</ion-label>
        <ion-radio slot="end" value="3"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Nutricionista</ion-label>
        <ion-radio slot="end" value="4"></ion-radio>
      </ion-item>
      
    </ion-radio-group>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" color="success" (click)="goToNextPage()" [disabled]="!especialidad">Siguiente</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
